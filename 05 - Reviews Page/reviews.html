<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="reviews.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Article -->
        <article class="review">
          <div class="img-container">
            <img src="images/person-1.jpeg" alt="person-1" id="person-img">
          </div>
          <h4 class="author">Sara Thompson</h4>
          <p class="job">Software Engineer</p>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate aut totam, dolorem maxime, consectetur consequatur ad laborum voluptate repellat quo aspernatur soluta error! Officia ratione expedita animi, doloribus illum iste.
          </p>
          <!--Prev & next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="prev-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!--Random button -->
          <button class="random-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="reviews.js"></script>
  </body>
</html>
