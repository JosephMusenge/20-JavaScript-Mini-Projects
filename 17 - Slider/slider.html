<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./images/img-1.jpeg" class="slide-img" alt="image one"/>
        <h1>1</h1>
      </div>
      <div class="slide"> 
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./images/person-1.jpeg" class="person-img" alt="image one"/>
          <h1>Susan Doe</h1>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">
        Previous
      </button>
      <button type="button" class="nextBtn">
        Next
      </button>
    </div>

    <!-- javascript -->
    <script src="slider.js"></script>
  </body>
</html>
